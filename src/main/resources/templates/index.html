<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LunaVPS - Home</title>
</head>
<body>
    <h1>Chào mừng bạn đến với LunaVPS</h1>
    <h2>Danh sách người dùng:</h2>
    <ul>
        <li th:each="user : ${users}">
            <span th:text="${user.username}">Username</span> - <span th:text="${user.email}">Email</span>
        </li>
    </ul>
    <p th:if="${#lists.isEmpty(users)}">Chưa có người dùng nào trong database.</p>
</body>
</html>
